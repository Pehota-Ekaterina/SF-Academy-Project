<template>
    <lightning-layout>
        <lightning-layout-item class="slds-m-horizontal_medium">
            <lightning-input
                label="number of records per page"
                type="number"
                value={pageSize}
                onchange={pageSizeHandler}
            ></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item class="slds-m-horizontal_medium">
            <lightning-input
                label="number of page"
                onchange={pageNumberHandler}
            ></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item class="slds-m-horizontal_medium">
            <lightning-button
                icon-name="utility:chevronleft"
                onclick={previousHandler}
                disabled={disablePrevious}
            ></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item class="slds-m-horizontal_medium">
            <p class="slds-text-align_center"> {currentPage} of {totalPage} </p>
        </lightning-layout-item>
        <lightning-layout-item class="slds-m-horizontal_medium">
            <lightning-button
                icon-name="utility:chevronright"
                onclick={nextHandler}
                disabled={disableNext}
            ></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
